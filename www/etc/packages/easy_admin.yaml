easy_admin:
    site_name: '[Admin] La Tribune des Sourds Insoumis'
    translation_domain: admin
    design:
        brand_color: '#C9462C'
        color_scheme: 'dark'
        form_theme: 'vertical'
        assets:
            css: ['assets/admin.css']
            js: []
        menu:
            - { label: 'Back to website', route: 'index', icon: 'home' }
            - { label: 'Articles' }
            - { entity: 'Article', label: 'Reports', icon: 'youtube-play' }
            - { entity: 'Category', label: 'Categories', icon: 'folder' }
            - { entity: 'Tag', label: 'Tags', icon: 'tags' }
            - { label: 'Users' }
            - { entity: 'User', label: 'Users', icon: 'user' }
            - { entity: 'Room', label: 'Rooms', icon: 'comments' }
    entities:
        Article:
            class: App\Entity\Article
            label: 'Articles'
            controller: App\Controller\Admin\ArticleController
            list:
                title: 'article.list.title'
                fields:
                    - title
                    - { property: videoUrl, template: 'easy_admin/short_url', label: 'Image' }
                    - { property: imageUrl, type: 'image', label: 'Image' }
                    - { property: categories, template: 'easy_admin/tags_collection' }
                    - viewCount
                    - favoriteCount
                    - { property: user, label: 'Author' }
                    - { property: updatedAt, format: 'd/m/Y' }
                sort: ['updatedAt', 'DESC']
                actions: ['show', 'edit', 'new', 'search']
            search:
                sort: ['title', 'ASC']
            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'article.form.text.title', icon: 'file-text' }
                    - title
                    - categories
                    - { property: description, type: 'ckeditor', type_options: { required: false } }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Links', icon: 'link' }
                    - { property: videoUrl, type: 'url' }
                    - { property: sourceUrl, type: 'url', type_options: { required: false } }
                    - { property: imageUrl, type: 'url', type_options: { required: false } }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Tags', icon: 'tags' }
                    - { property: tags, label: 'Existing tags'}
                    - { property: newTags, type: 'collection' }
            new:
                title: 'article.new.title'
            edit:
                title: 'article.new.title'
            show:
                title: 'article.show.title'
                fields:
                    - id
                    - { property: videoUrl, type: 'url' }
                    - title
                    - { property: categories, template: 'easy_admin/tags_collection' }
                    - { property: tags, template: 'easy_admin/tags_collection' }
                    - { property: sourceUrl, type: 'url' }
                    - { property: imageUrl, type: 'image', label: 'Image' }
                    - description
                    - viewCount
                    - favoriteCount
                    - { property: user, label: 'Author' }
                    - { property: createdAt, format: 'd/m/Y' }
                    - { property: updatedAt, format: 'd/m/Y' }
        Category:
            class: App\Entity\Category
            label: 'Categories'
            list:
                fields:
                    - name
                    - { property: imageName, label: 'Image' }
                    - articles
                title: 'category.list.title'
                sort: ['name', 'ASC']
                actions: ['show', 'edit', 'new', 'search']
            form:
                fields:
                    - name
                    - imageName
            new:
                title: 'category.new.title'
            edit:
                title: 'category.new.title'
            show:
                title: 'category.show.title'
                fields:
                    - id
                    - name
                    - { property: imageName, label: 'Image' }
                    - articles

        Tag:
            class: App\Entity\Tag
            label: 'Tags'
            list:
                fields:
                    - name
                    - articles
                title: 'tag.list.title'
                sort: ['name', 'ASC']
                actions: ['show', 'edit', 'new', 'search']
            form:
                fields:
                    - name
            new:
                title: 'tag.new.title'
            edit:
                title: 'tag.new.title'
            show:
                title: 'tag.show.title'
                fields:
                    - id
                    - name
                    - articles
        User:
            class: App\Entity\User
            label: 'Users'
            disabled_actions: ['delete']
            controller: App\Controller\Admin\UserController
            list:
                title: 'user.list.title'
                fields:
                    - username
                    - email
                    - { property: stateName, template: 'easy_admin/translated' }
                    - { property: roleName, template: 'easy_admin/translated' }
                    - { property: updatedAt, format: 'd/m/Y' }
                sort: ['updatedAt', 'DESC']
                actions: ['show', 'edit', 'new', 'search']
            new:
                title: 'user.new.title'
                form_options: { validation_groups: ['Admin', 'Register'] }
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.basic.title', icon: 'user' }
                    - { property: username }
                    - { property: email }
                    - { type: 'divider' }
                    - { property: plainPassword, type: 'password', type_options: { required: true } }
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.admin.title', icon: 'gavel' }
                    - { property: state, type: 'App\Form\Type\UserStateChoiceType', type_options: { required: true, choice_translation_domain: 'admin' } }
                    - { property: role, type: 'App\Form\Type\UserRoleChoiceType', type_options: { required: true, choice_translation_domain: 'admin' } }
            edit:
                title: 'user.edit.title'
                form_options: { validation_groups: ['Admin'] }
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.basic.title', icon: 'user' }
                    - { property: username }
                    - { property: email }
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.admin.title', icon: 'gavel' }
                    - { property: state, type: 'App\Form\Type\UserStateChoiceType', type_options: { required: true, choice_translation_domain: 'admin' } }
                    - { property: role, type: 'App\Form\Type\UserRoleChoiceType', type_options: { required: true, choice_translation_domain: 'admin' } }
            show:
                title: 'user.show.title'
                fields:
                    - id
                    - username
                    - email
                    - { property: stateName, template: 'easy_admin/translated' }
                    - { property: roleName, template: 'easy_admin/translated' }
                    - { property: 'createdAt', format: 'd/m/Y' }
                    - { property: 'updatedAt', format: 'd/m/Y' }
        Room:
            class: App\Entity\Room
            label: 'Rooms'
            list:
                fields:
                    - name
                    - { property: imageName, label: 'Image' }
                    - messages

                title: 'room.list.title'
                sort: ['name', 'ASC']
                actions: ['show', 'edit', 'new', 'search']
            form:
                fields:
                    - name
                    - imageName
            new:
                title: 'room.new.title'
            edit:
                title: 'room.new.title'
            show:
                title: 'room.show.title'
                fields:
                    - id
                    - name
                    - { property: imageName, label: 'Image' }
