easy_admin:
    site_name: '[Admin] La Tribune des Sourds Insoumis'
    translation_domain: admin
    design:
        brand_color: '#C9462C'
        color_scheme: 'dark'
        form_theme: 'vertical'
        assets:
            css: []
            js: []
        menu:
            - { label: 'Back to website', url: '/', icon: 'home' }
            - { label: 'Users' }
            - { entity: 'User', label: 'Users', icon: 'user' }
            - { entity: 'Room', label: 'Rooms', icon: 'comments' }
            - { label: 'Articles' }
            - { entity: 'Article', label: 'Reports', icon: 'youtube-play' }
            - { entity: 'Category', label: 'Categories', icon: 'folder' }
            - { entity: 'Tag', label: 'Tags', icon: 'tags' }
    entities:
        User:
            class: App\Entity\User
            label: 'Users'
            disabled_actions: ['delete']
            controller: App\Controller\AdminUserController
            list:
                title: 'user.list.title'
                help: 'user.list.help'
                fields:
                    - { property: id, label: '#' }
                    - username
                    - email
                    - { property: stateName, template: 'easy_admin/translated' }
                    - { property: roleName, template: 'easy_admin/translated' }
                    - { property: updatedAt, format: 'd/m/Y' }
                sort: ['updatedAt', 'DESC']
                actions:
                    - { name: 'show' }
                    - { name: 'edit' }
                    - { name: 'new' }
            new:
                title: 'user.new.title'
                help: 'user.new.help'
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.basic.title', icon: 'user', help: 'user.form.basic.help' }
                    - { property: username }
                    - { property: email }
                    - { type: 'divider' }
                    - { property: plainPassword, type: 'password', type_options: { required: true } }
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.admin.title', icon: 'gavel', help: 'user.form.admin.help' }
                    - { property: state, type: 'App\Form\Type\UserStateChoiceType', type_options: { required: true } }
                    - { property: role, type: 'App\Form\Type\UserRoleChoiceType', type_options: { required: true } }
            edit:
                title: 'user.edit.title'
                help: 'user.edit.help'
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.basic.title', icon: 'user', help: 'user.form.basic.help' }
                    - { property: username }
                    - { property: email }
                    - { type: 'group', css_class: 'col-sm-6', label: 'user.form.admin.title', icon: 'gavel', help: 'user.form.admin.help' }
                    - { property: state, type: 'App\Form\Type\UserStateChoiceType', type_options: { required: true } }
                    - { property: role, type: 'App\Form\Type\UserRoleChoiceType', type_options: { required: true } }
            show:
                title: 'user.show.title'
                help: 'user.show.help'
                fields:
                    - id
                    - username
                    - email
                    - { property: stateName, template: 'easy_admin/translated' }
                    - { property: roleName, template: 'easy_admin/translated' }
                    - { property: 'updatedAt', format: 'd/m/Y' }
        Room:
            class: App\Entity\Room
            label: 'Rooms'
        Article:
            class: App\Entity\Article
            label: 'Articles'
            controller: App\Controller\AdminArticleController
            list:
                title: 'article.list.title'
                help: 'article.list.help'
                fields:
                    - { property: id, label: '#' }
                    - { property: user, label: 'Author' }
                    - title
                    - { property: videoUrl, type: 'url'}
                    - viewCount
                    - favoriteCount
                    - { property: updatedAt, format: 'd/m/Y' }
                sort: ['updatedAt', 'DESC']
                actions:
                    - { name: 'show' }
                    - { name: 'edit' }
                    - { name: 'new' }
            search:
                sort: ['title', 'ASC']
            form:
                fields:
                    - { property: videoUrl, type: 'url'}
                    - title
                    - categories
                    - tags
                    - { property: sourceUrl, type: 'url', type_options: { required: false }}
                    - { property: imageUrl, type: 'url', type_options: { required: false }}
                    - { property: description, type_options: { required: false } }
            new:
                title: 'article.new.title'
                help: 'article.new.help'
        Category:
            class: App\Entity\Category
            label: 'Categories'
        Tag:
            class: App\Entity\Tag
            label: 'Tags'
